<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--&lt;!&ndash; HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 &ndash;&gt;-->
    <!--&lt;!&ndash; 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 &ndash;&gt;-->
    <!--&lt;!&ndash;[if lt IE 9]>-->
    <!--&lt;!&ndash; <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>&ndash;&gt;-->
    <!--&lt;!&ndash;<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>&ndash;&gt;-->
    <!--&lt;!&ndash;<![endif]&ndash;&gt;&ndash;&gt;-->
</head>
<body background="/static/images/background.jpg">

    <div class="content_head" style="width: auto;height: 200px">
        <img src="/static/images/close-up-of-computer-keyboard.jpg" alt="" style="width: auto;height: 200px" >
        
    </div>

<h1>1111</h1>
<!--<img src="../images/background.jpg">-->

    <form action="/fastdfs/upload/file/sample" enctype="multipart/form-data" method="post">
        <input type="file" name="file">
        <button>上传</button>
    </form>



<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
<script src="/static/js/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
